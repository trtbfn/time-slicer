{% extends 'base.html' %}

{% block title %}File uploading{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-group" method="post" action="/upload_image" enctype="multipart/form-data"> 
                    
                    <label for="image">Select image</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" id="image">
                        <button class="btn btn-primary" id="btn">Upload button</button>
                    </div>           
                </form>
            </div>
        </div>
    </div>
{% endblock %}


{% block script%}
<script>
    btn = document.getElementById('btn')
    image = document.getElementById('image')
    function setImageSize() {
        document.cookie = `filesize=${image.files[0], size}`
    }

    btn.addEventListener('click', (e) => {
        e.preventDefault()
        setImageSize()
    })
    </script>
{% endblock %}
